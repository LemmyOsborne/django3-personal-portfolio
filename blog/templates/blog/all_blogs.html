{% extends 'portfolio/base.html' %}

{% block content %}
<h2 id="blogtitle" class="font-weight-bold text-center">Blog</h2>
<h3 class="text-center mb-5">I was written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h3>
<br>
{% for blog in blogs %}
<div class="row justify-content-center my-3">
  <div class="col-md-10">
    <a href="{% url 'blog:detail' blog.id %}">
      <h2>{{ blog.title }}</h2>
    </a>
    <h5 class="text-muted">{{ blog.published_date|date:'M d Y' }}</h5>
    <h4>{{ blog.text|striptags|truncatechars:100 }}</h4>
  </div>
</div>
{% endfor %}

{% endblock %}
